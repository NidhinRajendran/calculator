<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="row w-100">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div id="main" class="card d-flex justify-content-center align-items-center mt-5">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h6 class="fw-bold text-light">NI<span class="text-warning">CAL</span></h6>
                    </div>
                    <div class="col-md-6">
                        <h6 id="timer" class="fw-bold text-light" style="text-align: right;"></h6>
                    </div>
                </div>
              <input id="result" type="text" placeholder="0" class="px-5 bg-transparent border-0 text-light form=control w-100 fs-1 fw-bold" style="height: 150px; width: 100%; text-align: right; " readonly>
            </div>

            
                <div id="sub" class="card ">
                    <div class="card-body">
                      <div class="row w-100">
                        <div class="col-md-3">
                            <button  class="btn btn-primary w-100 ms-2 mt-3 py-2 fs-4 fw-bold" onclick="display(7)">7</button>
                        </div>
                        <div class="col-md-3">
                            <button  class="btn btn-primary w-100 ms-2 mt-3 py-2 fs-4 fw-bold" onclick="display(8)">8</button>
                        </div>
                        <div class="col-md-3">
                            <button  class="btn btn-primary w-100 ms-2 mt-3 py-2 fs-4 fw-bold" onclick="display(9)">9</button>
                        </div>
                        <div class="col-md-3">
                            <button  class="btn text-light w-100 ms-2 mt-3 py-2 fs-4 fw-bold" style="background-image: linear-gradient(to bottom right, #FFD700,rgb(255, 98, 0));" onclick="display('+')">+</button>
                        </div>

                      </div>

                      <div class="row w-100">
                        <div class="col-md-3">
                            <button  class="btn btn-primary w-100 ms-2 mt-3 py-2 fs-4 fw-bold" onclick="display(4)">4</button>
                        </div>
                        <div class="col-md-3">
                            <button  class="btn btn-primary w-100 ms-2 mt-3 py-2 fs-4 fw-bold" onclick="display(5)">5</button>
                        </div>
                        <div class="col-md-3">
                            <button  class="btn btn-primary w-100 ms-2 mt-3 py-2 fs-4 fw-bold" onclick="display(6)">6</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn text-light w-100 ms-2 mt-3 py-2 fs-4 fw-bold" style="background-image: linear-gradient(to bottom right, #FFD700,rgb(255, 98, 0));"onclick="display('-')">-</button>
                        </div>
                    </div>

                    <div class="row w-100">
                        <div class="col-md-3">
                            <button class="btn btn-primary w-100 ms-2 mt-3 py-2 fs-4 fw-bold" onclick="display(1)">1</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-primary w-100 ms-2 mt-3 py-2 fs-4 fw-bold" onclick="display(2)" >2</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-primary w-100 ms-2 mt-3 py-2 fs-4 fw-bold" onclick="display(3)" >3</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn text-light w-100 ms-2 mt-3 py-2 fs-4 fw-bold" style="background-image: linear-gradient(to bottom right, #FFD700,rgb(255, 98, 0));"onclick="display('/')">/</button>
                        </div>
                  </div>

                  <div class="row w-100">
                    <div class="col-md-3">
                        <button class="btn btn-primary w-100 ms-2 mt-3 py-2 fs-4 fw-bold" onclick="ac()" >AC</button>
                    </div>
                    <div class="col-md-3">
                        <button id="num" class="btn btn-primary w-100 ms-2 mt-3 py-2 fs-4 fw-bold" onclick="display(0)">0</button>
                    </div>
                    <div class="col-md-3">
                        <button id="num" class="btn btn-primary w-100 ms-2 mt-3 py-2 fs-4 fw-bold" onclick="display('.')">.</button>
                    </div>
                    <div class="col-md-3">
                        <button id="num" class="btn text-light w-100  ms-2 mt-3 py-2 fs-4 fw-bold" style="background-image: linear-gradient(to bottom right, #FFD700,rgb(255, 98, 0));" onclick="display('*')">*</button>
                    </div>
                    </div>

                    <div class="row w-100">
                        <div class="col-md-6">
                            <button class="btn btn-primary w-100 ms-2 mt-3 py-2 fs-4 fw-bold" onclick="backspace()" ><i class="fa-solid fa-arrow-left" ></i></button>
                        </div>
                        
                        
                        <div class="col-md-6">
                            <button class="btn btn-primary w-100 ms-2 mt-3 py-2 fs-4 fw-bold" onclick="equal()" >=</button>
                        </div>
                        </div>

                    
            </div>

            
        </div>
        <div class="col-md-4"></div>
    </div>
        
    
    
</body>
<script src="./index.js"></script>
</html>
